<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Login - OddsChain Casino</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            color: white;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(255,0,0,0.2);
            color: #ffcccb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            background: rgba(0,255,0,0.2);
            color: #90ee90;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .wallet-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .wallet-address {
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../shared/assets/yelux-icon.png" alt="YELUX" onerror="this.style.display='none'">
            <h2>üé∞ OddsChain Casino</h2>
            <p>Login with YELUX Wallet</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="walletLoginForm">
            <div class="form-group">
                <label for="walletAddress">Wallet Address</label>
                <input 
                    type="text" 
                    id="walletAddress" 
                    name="walletAddress" 
                    placeholder="Enter your YELUX wallet address"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="walletPassword">Wallet Password</label>
                <input 
                    type="password" 
                    id="walletPassword" 
                    name="walletPassword" 
                    placeholder="Enter your wallet password"
                    required
                >
            </div>
            
            <div class="wallet-info" id="walletInfo" style="display: none;">
                <strong>Wallet Balance:</strong> <span id="walletBalance">0</span> YELUX
                <div class="wallet-address" id="displayAddress"></div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                üîê Login with Wallet
            </button>
            
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                Authenticating wallet...
            </div>
        </form>
        
        <div class="auth-links">
            <a href="login.html">üìß Email Login</a>
            <a href="register.html">üìù Create Account</a>
            <a href="../../crypto/create-wallet.html">üí∞ Create Wallet</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="../js/wallet-integration.js"></script>
    <script>
        // Initialize wallet login functionality
        document.addEventListener('DOMContentLoaded', function() {
            initializeWalletLogin();
        });
    </script>
</body>
</html>
